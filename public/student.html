        // SSE ì—°ê²° ì‹œì‘
        function connectSSE() {

            if (eventSource) {

                eventSource.close();
                eventSource = null;
                // ì„œë²„ ì¸¡ ì •ë¦¬ë¥¼ ìœ„í•´ ì ì‹œ ëŒ€ê¸°
                setTimeout(() => {

        // ìƒˆë¡œìš´ SSE ì—°ê²° ìƒì„±
        function createNewSSEConnection() {
            const sseUrl = `/api/slide?classId=${encodeURIComponent(classId)}&sse=true`;
            console.log('ìƒˆë¡œìš´ SSE ì—°ê²° ìƒì„±:', sseUrl);
            eventSource = new EventSource(sseUrl);

            eventSource.onopen = () => {
                console.log('SSE ì—°ê²° ì„±ê³µ');
                updateSyncStatus(true);
            };
            
            // heartbeat ë©”ì‹œì§€ ë¬´ì‹œ
            eventSource.addEventListener('heartbeat', () => {
                // heartbeatëŠ” ë¬´ì‹œ (ì—°ê²° ìœ ì§€ìš©)
            });

            eventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    let changed = false;

                    // ë ˆìŠ¨ì´ ë³€ê²½ë˜ì—ˆëŠ”ì§€ í™•ì¸
                    if (data.lessonId && data.lessonId !== currentLessonId) {

                        changed = true;

                    // ìŠ¬ë¼ì´ë“œ ì¸ë±ìŠ¤ê°€ ë³€ê²½ë˜ì—ˆëŠ”ì§€ í™•ì¸
                    if (typeof data.slideIndex === 'number' && data.slideIndex !== currentSlideIndex) {
                        currentSlideIndex = data.slideIndex;
                        changed = true;
                    }

                    // ë³€ê²½ì‚¬í•­ì´ ìˆìœ¼ë©´ ë Œë”ë§
                    if (changed) {
                        renderSlide();
                    }

                    updateSyncStatus(true);
                } catch (error) {
                    console.error('SSE ë©”ì‹œì§€ íŒŒì‹± ì˜¤ë¥˜:', error);
                }
            };

            eventSource.onerror = (error) => {
                console.error('SSE ì—°ê²° ì˜¤ë¥˜:', error, 'readyState:', eventSource?.readyState);
                updateSyncStatus(false);
                
                // ì—°ê²°ì´ ì™„ì „íˆ ëŠì–´ì§„ ê²½ìš°ì—ë§Œ ì¬ì—°ê²°
                if (eventSource && eventSource.readyState === EventSource.CLOSED) {

                    eventSource.close();
                    eventSource = null;
                    
                    // ìë™ ì¬ì—°ê²° (3ì´ˆ í›„)
                    setTimeout(() => {

                        }
                    }, 3000);
                }
            };
        }

        let visibilityTimeout = null;

                    // disconnectSSE(); // ì£¼ì„ ì²˜ë¦¬: ì—°ê²° ìœ ì§€

                    if (!eventSource || eventSource.readyState === EventSource.CLOSED) {

        // í€´ì¦ˆ ì¡°íšŒ
        async function fetchActiveQuiz() {
            try {
                const response = await fetch(`/api/quiz?classId=${encodeURIComponent(classId)}`, { cache: 'no-store' });
                if (response.ok) {
                    const data = await response.json();
                    if (data.quizzes && data.quizzes.length > 0) {
                        // í˜„ì¬ ìŠ¬ë¼ì´ë“œì™€ ê´€ë ¨ëœ í€´ì¦ˆ ì°¾ê¸°
                        const relevantQuiz = data.quizzes.find(q => q.slideIndex === currentSlideIndex) || data.quizzes[0];
                        if (relevantQuiz && !answeredQuizIds.has(relevantQuiz.quizId)) {
                            // ì´ë¯¸ ë‹µë³€í•œ í€´ì¦ˆê°€ ì•„ë‹ˆë©´ ë¡œë“œ
                            await loadQuiz(relevantQuiz.quizId);
                        } else {
                            // ì´ë¯¸ ë‹µë³€í–ˆê±°ë‚˜ ê´€ë ¨ í€´ì¦ˆê°€ ì—†ìœ¼ë©´ ëª¨ë‹¬ ë‹«ê¸°
                            hideQuizPanel();

                    } else {
                        hideQuizPanel();

                }

                console.error('í€´ì¦ˆ ì¡°íšŒ ì˜¤ë¥˜:', error);

        async function loadQuiz(quizId) {
            // ì´ë¯¸ ë‹µë³€í•œ í€´ì¦ˆë©´ í‘œì‹œí•˜ì§€ ì•ŠìŒ
            if (answeredQuizIds.has(quizId)) {

                return;
            }

            try {
                const response = await fetch(`/api/quiz?classId=${encodeURIComponent(classId)}&quizId=${quizId}`, { cache: 'no-store' });
                if (response.ok) {
                    const data = await response.json();
                    if (data.quiz && data.quiz.active) {
                        currentQuiz = data.quiz;
                        displayQuiz(data.quiz);
                    } else {
                        hideQuizPanel();
                    }

            } catch (error) {
                console.error('í€´ì¦ˆ ë¡œë“œ ì˜¤ë¥˜:', error);
            }
        }

        function displayQuiz(quiz) {
            const quizModalElement = document.getElementById('quizModal');
            
            // ì´ë¯¸ ëª¨ë‹¬ì´ ì—´ë ¤ìˆê±°ë‚˜ ë°°ê²½ì´ ìˆìœ¼ë©´ ìƒˆë¡œ ì—´ì§€ ì•ŠìŒ (ì¤‘ë³µ ë°©ì§€)
            const existingModal = bootstrap.Modal.getInstance(quizModalElement);
            const existingBackdrop = document.querySelector('.modal-backdrop');
            
            if ((existingModal && existingModal._isShown) || existingBackdrop) {
                console.log('ëª¨ë‹¬ì´ ì´ë¯¸ ì—´ë ¤ìˆì–´ì„œ ë¬´ì‹œí•©ë‹ˆë‹¤.');
                return; // ì´ë¯¸ ì—´ë ¤ìˆìœ¼ë©´ ë¬´ì‹œ
            }

            // ê¸°ì¡´ ëª¨ë‹¬ ì¸ìŠ¤í„´ìŠ¤ê°€ ìˆìœ¼ë©´ ì œê±°
            if (existingModal) {
                existingModal.dispose();

            const quizQuestion = document.getElementById('quizQuestion');
            const quizOptions = document.getElementById('quizOptions');
            
            // ì§ˆë¬¸ê³¼ ì„ íƒì§€ ì„¤ì •
            quizQuestion.textContent = quiz.question;
            quizOptions.innerHTML = '';
            selectedQuizAnswer = null;

            // ê°ê´€ì‹ ë‹¨ì¼ ì„ íƒë§Œ ì§€ì›
            quiz.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'form-check mb-2';
                const optionId = `quizOption_${quiz.quizId}_${index}`;
                optionDiv.innerHTML = `

                    <label class="form-check-label" for="${optionId}">${option}</label>
                `;
                quizOptions.appendChild(optionDiv);
            });

            // ìƒˆ ëª¨ë‹¬ ì¸ìŠ¤í„´ìŠ¤ ìƒì„± ë° í‘œì‹œ
            const quizModal = new bootstrap.Modal(quizModalElement, {
                backdrop: 'static',
                keyboard: false
            });
            
            // ëª¨ë‹¬ì´ ì™„ì „íˆ ë‹«íŒ í›„ì—ë§Œ ìƒˆë¡œ ì—´ê¸°
            quizModalElement.addEventListener('hidden.bs.modal', function onHidden() {
                quizModalElement.removeEventListener('hidden.bs.modal', onHidden);
            }, { once: true });
            
            quizModal.show();
        }


        function hideQuizPanel() {
            const quizModalElement = document.getElementById('quizModal');
            const quizModal = bootstrap.Modal.getInstance(quizModalElement);
            
            if (quizModal) {
                quizModal.hide();

            // ëª¨ë‹¬ ë°°ê²½ ì œê±° (ì¦‰ì‹œ)
            const backdrops = document.querySelectorAll('.modal-backdrop');

            // body í´ë˜ìŠ¤ ì •ë¦¬
            document.body.classList.remove('modal-open');
            document.body.style.overflow = '';

            currentQuiz = null;
            selectedQuizAnswer = null;
        }

        async function submitQuizAnswer() {
            if (!currentQuiz || selectedQuizAnswer === null) {
                alert('ë‹µë³€ì„ ì„ íƒí•˜ì„¸ìš”.');
                return;
            }

            try {
                const response = await fetch('/api/quiz?action=answer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        classId,
                        quizId: currentQuiz.quizId,
                        studentId,
                        answer: selectedQuizAnswer,
                    }),
                });

                if (response.ok) {
                    // ë‹µë³€í•œ í€´ì¦ˆ ID ê¸°ë¡
                    if (currentQuiz && currentQuiz.quizId) {
                        answeredQuizIds.add(currentQuiz.quizId);

                    // ëª¨ë‹¬ ë‹«ê¸°
                    const quizModalElement = document.getElementById('quizModal');
                    const quizModal = bootstrap.Modal.getInstance(quizModalElement);
                    if (quizModal) {
                        quizModal.hide();
                    }
                    
                    // ëª¨ë‹¬ ë°°ê²½ ì œê±° (ì¤‘ë³µ ë°©ì§€)
                    const backdrop = document.querySelector('.modal-backdrop');
                    if (backdrop) {
                        backdrop.remove();
                    }
                    
                    // body í´ë˜ìŠ¤ ì •ë¦¬
                    document.body.classList.remove('modal-open');
                    document.body.style.overflow = '';
                    document.body.style.paddingRight = '';
                    
                    currentQuiz = null;
                    selectedQuizAnswer = null;
                    
                    showStatus('ë‹µë³€ì´ ì œì¶œë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
                } else {
                    alert('ë‹µë³€ ì œì¶œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('ë‹µë³€ ì œì¶œ ì˜¤ë¥˜:', error);
                alert('ë‹µë³€ ì œì¶œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ìŠ¬ë¼ì´ë“œ ë³€ê²½ ì‹œ í€´ì¦ˆ í™•ì¸
        const originalRenderSlide = renderSlide;

        // í˜ì´ì§€ ì–¸ë¡œë“œ ì‹œ ì •ë¦¬
        window.addEventListener('beforeunload', () => {

            disconnectSSE();

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        init();

        setInterval(fetchActiveQuiz, 3000);
    </script>
