        // SSE ì—°ê²° ì‹œì‘
        function connectSSE() {
            // ê¸°ì¡´ ì—°ê²°ì´ ìˆìœ¼ë©´ ì™„ì „íˆ ì •ë¦¬
            if (eventSource) {
                console.log('ê¸°ì¡´ SSE ì—°ê²° ì¢…ë£Œ ì¤‘...');
                eventSource.close();
                eventSource = null;
                // ì„œë²„ ì¸¡ ì •ë¦¬ë¥¼ ìœ„í•´ ì ì‹œ ëŒ€ê¸°
                setTimeout(() => {

        // ìƒˆë¡œìš´ SSE ì—°ê²° ìƒì„±
        function createNewSSEConnection() {
            const sseUrl = `/api/slide?classId=${encodeURIComponent(classId)}&sse=true`;
            console.log('ìƒˆë¡œìš´ SSE ì—°ê²° ìƒì„±:', sseUrl);
            eventSource = new EventSource(sseUrl);

            eventSource.onopen = () => {
                console.log('[SSE] ì—°ê²° ì„±ê³µ');
                sseConnected = true;
                sseReconnectAttempts = 0; // ì¬ì—°ê²° ì„±ê³µ ì‹œ ì¹´ìš´í„° ë¦¬ì…‹
                lastHeartbeatTime = Date.now();
                updateSyncStatus(true);
                
                // Heartbeat ëª¨ë‹ˆí„°ë§ ì‹œì‘ (ì„œë²„ì—ì„œ 15ì´ˆë§ˆë‹¤ ë³´ë‚´ë¯€ë¡œ 20ì´ˆ ì´ìƒ ì—†ìœ¼ë©´ ë¬¸ì œ)
                if (heartbeatCheckInterval) {
                    clearInterval(heartbeatCheckInterval);
                }
                heartbeatCheckInterval = setInterval(() => {
                    const timeSinceLastHeartbeat = Date.now() - lastHeartbeatTime;
                    if (timeSinceLastHeartbeat > 20000) {
                        console.warn('[SSE] Heartbeat ëˆ„ë½ ê°ì§€, ì¬ì—°ê²° ì‹œë„');
                        sseConnected = false;
                        if (eventSource) {
                            eventSource.close();
                            eventSource = null;
                        }
                        connectSSE();
                    }
                }, 20000);
            };
            
            // heartbeat ë©”ì‹œì§€ ì²˜ë¦¬
            eventSource.addEventListener('heartbeat', () => {
                lastHeartbeatTime = Date.now();
                sseConnected = true;
                updateSyncStatus(true);
            });

            eventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                let changed = false;

                    // ì´í•´ë„ ì²´í¬ ë©”ì‹œì§€ ì²˜ë¦¬
                    if (data.type === 'understandingCheck' && data.check) {
                        console.log('[SSE] ì´í•´ë„ ì²´í¬ ë©”ì‹œì§€ ìˆ˜ì‹ :', data);
                        handleUnderstandingCheckFromSSE(data.check);
                        sseConnected = true;
                        updateSyncStatus(true);
                        return;
                    }

                    // í€´ì¦ˆ ë©”ì‹œì§€ ì²˜ë¦¬
                    if (data.type === 'quiz' && data.quiz) {
                        console.log('[SSE] í€´ì¦ˆ ë©”ì‹œì§€ ìˆ˜ì‹ :', data);
                        handleQuizFromSSE(data.quiz);
                        sseConnected = true;
                        updateSyncStatus(true);
                        return;
                    }
                    
                    // í€´ì¦ˆ ì¢…ë£Œ ë©”ì‹œì§€ ì²˜ë¦¬
                    if (data.type === 'quizEnd' && data.quizId) {
                        console.log('[SSE] í€´ì¦ˆ ì¢…ë£Œ ë©”ì‹œì§€ ìˆ˜ì‹ :', data.quizId);
                        // ì¢…ë£Œëœ í€´ì¦ˆëŠ” ëª¨ë‹¬ ë‹«ê¸°
                        if (currentQuiz && currentQuiz.quizId === data.quizId) {
                            hideQuizPanel();
                            currentQuiz = null;
                        }
                        // ë‹µë³€í•œ ê²ƒìœ¼ë¡œ í‘œì‹œí•˜ì—¬ ë‹¤ì‹œ í‘œì‹œë˜ì§€ ì•Šë„ë¡
                        answeredQuizIds.add(data.quizId);
                        isQuizActive = false;
                        stopQuizPolling();
                        sseConnected = true;
                        updateSyncStatus(true);
                        return;
                    }

                    // íƒ€ì„ìŠ¤íƒ¬í”„ í™•ì¸ (ë” ìµœì‹  ë°ì´í„°ë§Œ ì ìš©)
                    if (data.timestamp && lastSyncTimestamp && data.timestamp < lastSyncTimestamp) {
                        console.log('[ë™ê¸°í™” ìŠ¤í‚µ] ì˜¤ë˜ëœ ë°ì´í„°:', data.timestamp, 'í˜„ì¬:', lastSyncTimestamp);
                        return;
                    }

                // ë ˆìŠ¨ì´ ë³€ê²½ë˜ì—ˆëŠ”ì§€ í™•ì¸
                if (data.lessonId && data.lessonId !== currentLessonId) {
                        clearPreviousLessonCache(data.lessonId);
                    currentLessonId = data.lessonId;
                    changed = true;
                }

                // ìŠ¬ë¼ì´ë“œ ì¸ë±ìŠ¤ê°€ ë³€ê²½ë˜ì—ˆëŠ”ì§€ í™•ì¸
                if (typeof data.slideIndex === 'number' && data.slideIndex !== currentSlideIndex) {
                    currentSlideIndex = data.slideIndex;
                    changed = true;
                }

                    // íƒ€ì„ìŠ¤íƒ¬í”„ ì—…ë°ì´íŠ¸
                    if (data.timestamp) {
                        lastSyncTimestamp = data.timestamp;
                }

                // ë³€ê²½ì‚¬í•­ì´ ìˆìœ¼ë©´ ë Œë”ë§
                if (changed) {
                        console.log('[SSE ë™ê¸°í™”] ë ˆìŠ¨:', currentLessonId, 'ìŠ¬ë¼ì´ë“œ:', currentSlideIndex, 'íƒ€ì„ìŠ¤íƒ¬í”„:', lastSyncTimestamp);
                    renderSlide();
                }

                    sseConnected = true;
                updateSyncStatus(true);
            } catch (error) {
                    console.error('SSE ë©”ì‹œì§€ íŒŒì‹± ì˜¤ë¥˜:', error);
                }
            };

            eventSource.onerror = (error) => {
                console.error('[SSE] ì—°ê²° ì˜¤ë¥˜:', error, 'readyState:', eventSource?.readyState);
                sseConnected = false;
                updateSyncStatus(false);
                
                // Heartbeat ì²´í¬ ì¤‘ì§€
                if (heartbeatCheckInterval) {
                    clearInterval(heartbeatCheckInterval);
                    heartbeatCheckInterval = null;
                }
                
                // ì—°ê²°ì´ ì™„ì „íˆ ëŠì–´ì§„ ê²½ìš°ì—ë§Œ ì¬ì—°ê²°
                if (eventSource && eventSource.readyState === EventSource.CLOSED) {
                    console.log('[SSE] ì—°ê²° ëŠê¹€ ê°ì§€, ì¬ì—°ê²° ì‹œë„');
                    eventSource.close();
                    eventSource = null;
                    
                    // ì§€ìˆ˜ ë°±ì˜¤í”„ ì¬ì—°ê²° (ìµœëŒ€ 10ì´ˆ)
                    sseReconnectAttempts++;
                    const delay = Math.min(500 * Math.pow(2, sseReconnectAttempts - 1), 10000);
                    
                    console.log(`[SSE] ì¬ì—°ê²° ì‹œë„ ${sseReconnectAttempts}íšŒ, ${delay}ms í›„ ì¬ì‹œë„`);
                    
                    if (sseReconnectTimeout) {
                        clearTimeout(sseReconnectTimeout);
                    }
                    
                    sseReconnectTimeout = setTimeout(() => {
