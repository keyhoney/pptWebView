        // APIì—ì„œ ëª¨ë“  ë ˆìŠ¨ ê°€ì ¸ì˜¤ê¸°
        async function fetchAllLessons() {
            try {

        // í˜„ì¬ ë ˆìŠ¨ì˜ ìŠ¬ë¼ì´ë“œ ë°°ì—´ ê°€ì ¸ì˜¤ê¸°
        function getCurrentSlides() {

        // ì´ë¯¸ì§€ í”„ë¦¬ë¡œë”©
        function preloadSlide(slideUrl) {

        // ìŠ¬ë¼ì´ë“œ ì´ë¯¸ì§€ ë¡œë“œ
        function loadSlide(index) {
            const slideDisplay = document.getElementById('slideDisplay');
            const slides = getCurrentSlides();
            
            if (slides.length === 0) {
                slideDisplay.innerHTML = `
                    <div class="text-center text-muted">
                        <p class="fs-5">ì„ ìƒë‹˜ì´ ì„ íƒí•œ ë ˆìŠ¨ì— ìŠ¬ë¼ì´ë“œê°€ ì—†ìŠµë‹ˆë‹¤.</p>

            }

            if (index < 0) index = 0;

            // ë¡œë”© ìƒíƒœ í‘œì‹œ
            slideDisplay.innerHTML = `

            const currentSlideUrl = slides[index];
            
            // í”„ë¦¬ë¡œë“œëœ ì´ë¯¸ì§€ê°€ ìˆìœ¼ë©´ ì‚¬ìš©, ì—†ìœ¼ë©´ ìƒˆë¡œ ë¡œë“œ
            let img;
            if (preloadedImages.has(currentSlideUrl)) {
                img = preloadedImages.get(currentSlideUrl).cloneNode(false);
            } else {

            img.className = 'slide-image';
            img.alt = `${currentLessonId} ìŠ¬ë¼ì´ë“œ ${index + 1}`;
            
            img.onload = () => {

                if (index + 1 < slides.length) {

        // ìŠ¬ë¼ì´ë“œ ë Œë”ë§

        // SSE ì—°ê²° ì‹œì‘
        function connectSSE() {
            // ê¸°ì¡´ ì—°ê²°ì´ ìˆìœ¼ë©´ ì™„ì „íˆ ì •ë¦¬
            if (eventSource) {
                console.log('ê¸°ì¡´ SSE ì—°ê²° ì¢…ë£Œ ì¤‘...');
                eventSource.close();
                eventSource = null;
                // ì„œë²„ ì¸¡ ì •ë¦¬ë¥¼ ìœ„í•´ ì ì‹œ ëŒ€ê¸°
                setTimeout(() => {
                    createNewSSEConnection();
                }, 500);
            } else {
                createNewSSEConnection();
            }
        }
        
        // ìƒˆë¡œìš´ SSE ì—°ê²° ìƒì„±
        function createNewSSEConnection() {
            const sseUrl = `/api/slide?classId=${encodeURIComponent(classId)}&sse=true`;
            console.log('ìƒˆë¡œìš´ SSE ì—°ê²° ìƒì„±:', sseUrl);
            eventSource = new EventSource(sseUrl);

            eventSource.onopen = () => {
                console.log('SSE ì—°ê²° ì„±ê³µ');
                updateSyncStatus(true);
            };
            
            // heartbeat ë©”ì‹œì§€ ë¬´ì‹œ
            eventSource.addEventListener('heartbeat', () => {
                // heartbeatëŠ” ë¬´ì‹œ (ì—°ê²° ìœ ì§€ìš©)
            });

            eventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    let changed = false;

                    // ë ˆìŠ¨ì´ ë³€ê²½ë˜ì—ˆëŠ”ì§€ í™•ì¸
                    if (data.lessonId && data.lessonId !== currentLessonId) {
                        currentLessonId = data.lessonId;
                        changed = true;
                    }

                    // ìŠ¬ë¼ì´ë“œ ì¸ë±ìŠ¤ê°€ ë³€ê²½ë˜ì—ˆëŠ”ì§€ í™•ì¸
                    if (typeof data.slideIndex === 'number' && data.slideIndex !== currentSlideIndex) {
                        currentSlideIndex = data.slideIndex;
                        changed = true;
                    }

                    // ë³€ê²½ì‚¬í•­ì´ ìˆìœ¼ë©´ ë Œë”ë§
                    if (changed) {
                        renderSlide();
                    }

                    updateSyncStatus(true);
                } catch (error) {
                    console.error('SSE ë©”ì‹œì§€ íŒŒì‹± ì˜¤ë¥˜:', error);
                }
            };

            eventSource.onerror = (error) => {
                console.error('SSE ì—°ê²° ì˜¤ë¥˜:', error, 'readyState:', eventSource?.readyState);
                updateSyncStatus(false);
                
                // ì—°ê²°ì´ ì™„ì „íˆ ëŠì–´ì§„ ê²½ìš°ì—ë§Œ ì¬ì—°ê²°
                if (eventSource && eventSource.readyState === EventSource.CLOSED) {
                    console.log('SSE ì—°ê²°ì´ ëŠì–´ì§, ì¬ì—°ê²° ì‹œë„...');
                    eventSource.close();
                    eventSource = null;
                    
                    // ìë™ ì¬ì—°ê²° (3ì´ˆ í›„)
                    setTimeout(() => {
                        if (!eventSource) {
                            connectSSE();
                        }
                    }, 3000);
                }
            };
        }

        // SSE ì—°ê²° ì¢…ë£Œ
        function disconnectSSE() {
            if (eventSource) {
                console.log('SSE ì—°ê²° ëª…ì‹œì  ì¢…ë£Œ');
                eventSource.close();
                eventSource = null;
            }
        }

        // ë™ê¸°í™” ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateSyncStatus(isConnected) {

        // í˜ì´ì§€ ê°€ì‹œì„± ë³€ê²½ ì‹œ SSE ì œì–´ (ì—°ê²° ìœ ì§€, ì¤‘ë³µ ë°©ì§€)
        let visibilityTimeout = null;
        document.addEventListener('visibilitychange', () => {
            // ë””ë°”ìš´ì‹±: ë¹ ë¥¸ íƒ­ ì „í™˜ ì‹œ ì¤‘ë³µ ì—°ê²° ë°©ì§€
            if (visibilityTimeout) {

            visibilityTimeout = setTimeout(() => {

                    // disconnectSSE(); // ì£¼ì„ ì²˜ë¦¬: ì—°ê²° ìœ ì§€
                } else {
                    // íƒ­ì´ ë‹¤ì‹œ ë³´ì´ë©´ ì—°ê²° í™•ì¸ (ì´ë¯¸ ì—°ê²°ë˜ì–´ ìˆìœ¼ë©´ ì¬ì—°ê²° ì•ˆ í•¨)
                    if (!eventSource || eventSource.readyState === EventSource.CLOSED) {
                        connectSSE();
                    }
                }
            }, 1000);
        });

        // ì´ˆê¸°í™”
        async function init() {
            if (!getClassId()) {

            // SSEì˜ ì´ˆê¸° ë©”ì‹œì§€ì—ì„œ ìƒíƒœë¥¼ ë°›ìœ¼ë©´ ìë™ìœ¼ë¡œ renderSlide()ê°€ í˜¸ì¶œë¨

        function displayQuiz(quiz) {
            const quizPanel = document.getElementById('quizPanel');
            const quizQuestion = document.getElementById('quizQuestion');
            const quizOptions = document.getElementById('quizOptions');
            
            quizQuestion.textContent = quiz.question;
            quizOptions.innerHTML = '';
            selectedQuizAnswer = null;

            if (quiz.type === 'yesno') {
                quizOptions.innerHTML = `

            } else if (quiz.type === 'single') {
                quiz.options.forEach((option, index) => {

                    optionDiv.className = 'form-check mb-2';
                    optionDiv.innerHTML = `

                        <label class="form-check-label" for="quizOption${index}">${option}</label>
                    `;
                    quizOptions.appendChild(optionDiv);
                });
            } else if (quiz.type === 'multiple') {
                quiz.options.forEach((option, index) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'form-check mb-2';
                    optionDiv.innerHTML = `
                        <input class="form-check-input" type="checkbox" id="quizOption${index}" value="${index}" onchange="updateMultipleAnswer(${index}, this.checked)">
                        <label class="form-check-label" for="quizOption${index}">${option}</label>
                    `;
                    quizOptions.appendChild(optionDiv);
                });
                selectedQuizAnswer = [];
            }

            quizPanel.classList.remove('d-none');
        }

        function updateMultipleAnswer(index, checked) {
            if (!Array.isArray(selectedQuizAnswer)) {
                selectedQuizAnswer = [];
            }
            if (checked) {
                if (!selectedQuizAnswer.includes(index)) {
                    selectedQuizAnswer.push(index);
                }
            } else {
                selectedQuizAnswer = selectedQuizAnswer.filter(i => i !== index);
            }
        }

        function hideQuizPanel() {
