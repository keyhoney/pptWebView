<body>
    <div class="container-fluid slide-container">

                <div class="col-md-6 text-md-end">

                        <span id="lessonInfo">[lesson1]</span> ìŠ¬ë¼ì´ë“œ <span id="currentSlide">0</span>
                    </span>
                </div>
            </div>
        </div>

        <div class="slide-display" id="slideDisplay">

                    <span class="visually-hidden">ë¡œë”© ì¤‘...</span>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ë ˆìŠ¨ë³„ ìŠ¬ë¼ì´ë“œ ê²½ë¡œ (ìë™ ê°ì§€ë¡œ ì±„ì›Œì§)
        let LESSONS = {};
        let currentSlideIndex = 0;
        let currentLessonId = "lesson1";
        let classId = '';
        let pollingInterval = null;

        // URLì—ì„œ classId ì½ê¸°
        function getClassId() {
            const urlParams = new URLSearchParams(window.location.search);
            classId = urlParams.get('classId');
            if (!classId) {
                alert('classId íŒŒë¼ë¯¸í„°ê°€ í•„ìš”í•©ë‹ˆë‹¤. URLì— ?classId=class-1 ì„ ì¶”ê°€í•˜ì„¸ìš”.');
                return false;
            }
            document.getElementById('classIdDisplay').textContent = classId;
            return true;
        }

        // íŠ¹ì • ë ˆìŠ¨ì˜ ìŠ¬ë¼ì´ë“œ ê°œìˆ˜ í™•ì¸
        async function detectSlidesForLesson(lessonId) {
            const slides = [];
            let count = 0;
            let found = true;
            
            while (found) {
                count++;
                const img = new Image();
                // í•œê¸€ íŒŒì¼ëª…: ìŠ¬ë¼ì´ë“œ1.JPG, ìŠ¬ë¼ì´ë“œ2.JPG, ...
                const testUrl = `slides/${lessonId}/ìŠ¬ë¼ì´ë“œ${count}.JPG`;
                try {
                    await new Promise((resolve, reject) => {
                        img.onload = resolve;
                        img.onerror = reject;
                        img.src = testUrl;
                    });
                    slides.push(testUrl);
                } catch {
                    found = false;
                }
            }
            return slides;
        }

        // ëª¨ë“  ë ˆìŠ¨ ìë™ ê°ì§€
        async function detectAllLessons() {
            const lessons = {};
            let lessonNum = 1;
            let found = true;

            while (found) {
                const lessonId = `lesson${lessonNum}`;
                const slides = await detectSlidesForLesson(lessonId);
                
                if (slides.length > 0) {
                    lessons[lessonId] = slides;
                    lessonNum++;
                } else {
                    found = false;
                }
            }

            return lessons;
        }

        // í˜„ì¬ ë ˆìŠ¨ì˜ ìŠ¬ë¼ì´ë“œ ë°°ì—´ ê°€ì ¸ì˜¤ê¸°
        function getCurrentSlides() {
            return LESSONS[currentLessonId] || [];
        }

        // ìŠ¬ë¼ì´ë“œ ì´ë¯¸ì§€ ë¡œë“œ
        function loadSlide(index) {
            const slideDisplay = document.getElementById('slideDisplay');
            const slides = getCurrentSlides();
            
            if (slides.length === 0) {
                slideDisplay.innerHTML = `
                    <div class="text-center text-muted">
                        <p class="fs-5">ì„ ìƒë‹˜ì´ ì„ íƒí•œ ë ˆìŠ¨ì— ìŠ¬ë¼ì´ë“œê°€ ì—†ìŠµë‹ˆë‹¤.</p>
                    </div>
                `;
                return;
            }

            if (index < 0) index = 0;
            if (index >= slides.length) index = slides.length - 1;

            // ë¡œë”© ìƒíƒœ í‘œì‹œ
            slideDisplay.innerHTML = `
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">ë¡œë”© ì¤‘...</span>
                    </div>
                    <p class="mt-3 text-muted">ìŠ¬ë¼ì´ë“œë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>
                </div>
            `;

            const img = new Image();
            img.className = 'slide-image';
            img.src = slides[index];
            img.alt = `${currentLessonId} ìŠ¬ë¼ì´ë“œ ${index + 1}`;
            
            img.onload = () => {
                slideDisplay.innerHTML = '';
                slideDisplay.appendChild(img);
                updateSyncStatus(true);
            };
            
            img.onerror = () => {
                slideDisplay.innerHTML = `
                    <div class="text-center text-warning">
                        <p class="fs-5">ìŠ¬ë¼ì´ë“œë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>
                        <p class="small">íŒŒì¼ ê²½ë¡œ: ${slides[index]}</p>
                        <p class="small mt-2">íŒŒì¼ì´ ì¡´ì¬í•˜ëŠ”ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.</p>
                    </div>
                `;
                updateSyncStatus(true);
            };
        }

        // ìŠ¬ë¼ì´ë“œ ë Œë”ë§
        function renderSlide() {
            const slides = getCurrentSlides();
            if (slides.length === 0) {
                document.getElementById('slideDisplay').innerHTML = `
                    <div class="text-center text-muted">
                        <p class="fs-5">ì„ ìƒë‹˜ì´ ì„ íƒí•œ ë ˆìŠ¨ì— ìŠ¬ë¼ì´ë“œê°€ ì—†ìŠµë‹ˆë‹¤.</p>
                    </div>
                `;
                return;
            }

            if (currentSlideIndex < 0) currentSlideIndex = 0;
            if (currentSlideIndex >= slides.length) currentSlideIndex = slides.length - 1;

            loadSlide(currentSlideIndex);
            updateSlideCounter();
        }

        // ì„œë²„ì—ì„œ ìŠ¬ë¼ì´ë“œ ìƒíƒœ ê°€ì ¸ì˜¤ê¸°
        async function fetchSlideState() {
            try {
                const response = await fetch(`/api/slide?classId=${encodeURIComponent(classId)}`, { cache: 'no-store' });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                let changed = false;

                // ë ˆìŠ¨ì´ ë³€ê²½ë˜ì—ˆëŠ”ì§€ í™•ì¸
                if (data.lessonId && data.lessonId !== currentLessonId) {
                    currentLessonId = data.lessonId;
                    changed = true;
                }

                // ìŠ¬ë¼ì´ë“œ ì¸ë±ìŠ¤ê°€ ë³€ê²½ë˜ì—ˆëŠ”ì§€ í™•ì¸
                if (typeof data.slideIndex === 'number' && data.slideIndex !== currentSlideIndex) {
                    currentSlideIndex = data.slideIndex;
                    changed = true;
                }

                // ë³€ê²½ì‚¬í•­ì´ ìˆìœ¼ë©´ ë Œë”ë§
                if (changed) {
                    renderSlide();
                }

                updateSyncStatus(true);
                return true;
            } catch (error) {
                console.error('ìƒíƒœ ê°€ì ¸ì˜¤ê¸° ì˜¤ë¥˜:', error);
                updateSyncStatus(false);
                return false;
            }
        }

        // ë™ê¸°í™” ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateSyncStatus(isConnected) {
            const indicator = document.getElementById('syncIndicator');
            const statusText = document.getElementById('syncStatus');
            
            if (isConnected) {
                indicator.className = 'sync-indicator active';
                statusText.textContent = 'ë™ê¸°í™” ì¤‘';
            } else {
                indicator.className = 'sync-indicator inactive';
                statusText.textContent = 'ì—°ê²° ëŠê¹€';
            }
        }

        // ìŠ¬ë¼ì´ë“œ ì¹´ìš´í„° ì—…ë°ì´íŠ¸
        function updateSlideCounter() {
            document.getElementById('currentSlide').textContent = currentSlideIndex + 1;
            document.getElementById('lessonInfo').textContent = `[${currentLessonId}]`;
        }

        // í´ë§ ì‹œì‘ (1ì´ˆ ê°„ê²©)
        function startPolling() {
            // 1ì´ˆë§ˆë‹¤ í´ë§
            pollingInterval = setInterval(() => {
                fetchSlideState();
            }, 1000);
        }

        // í´ë§ ì¤‘ì§€
        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
        }

        // í˜ì´ì§€ ê°€ì‹œì„± ë³€ê²½ ì‹œ í´ë§ ì œì–´
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopPolling();
            } else {
                startPolling();
            }
        });

        // ì´ˆê¸°í™”
        async function init() {
            if (!getClassId()) {
                return;
            }

            // ëª¨ë“  ë ˆìŠ¨ ìë™ ê°ì§€
            LESSONS = await detectAllLessons();
            
            if (Object.keys(LESSONS).length === 0) {
                document.getElementById('slideDisplay').innerHTML = `
                    <div class="text-center text-warning">
                        <p class="fs-5">ë ˆìŠ¨ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>
                        <p class="small">slides/lesson1/, slides/lesson2/ ë“±ì˜ í´ë”ì— ìŠ¬ë¼ì´ë“œ ì´ë¯¸ì§€ë¥¼ ì¶”ê°€í•˜ì„¸ìš”.</p>
                    </div>
                `;
                return;
            }

            // ì²˜ìŒ í•œ ë²ˆ ìƒíƒœ ê°€ì ¸ì˜¤ê¸°
            await fetchSlideState();
            renderSlide();
            
            // 1ì´ˆë§ˆë‹¤ êµì‚¬ ìƒíƒœ ë”°ë¼ê°€ê¸°
            startPolling();
        }

        // í˜ì´ì§€ ì–¸ë¡œë“œ ì‹œ ì •ë¦¬
        window.addEventListener('beforeunload', () => {
            stopPolling();
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        init();
    </script>
