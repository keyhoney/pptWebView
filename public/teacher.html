<body>

    <!-- ì¸ë„¤ì¼ ë„¤ë¹„ê²Œì´ì…˜ ì‚¬ì´ë“œë°” -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ë ˆìŠ¨ë³„ ìŠ¬ë¼ì´ë“œ ê²½ë¡œ (APIë¡œë¶€í„° ë¡œë“œë¨)
        let LESSONS = {};

        let studentCountInterval = null; // í•™ìƒ ìˆ˜ ì¡°íšŒ ì¸í„°ë²Œ

        // URLì—ì„œ classId ì½ê¸°
        function getClassId() {
            const urlParams = new URLSearchParams(window.location.search);
            classId = urlParams.get('classId');
            if (!classId) {

                return false;

            return true;
        }

        // APIì—ì„œ ëª¨ë“  ë ˆìŠ¨ ê°€ì ¸ì˜¤ê¸°
        async function fetchAllLessons() {
            try {
                const response = await fetch('/api/lessons', { cache: 'no-store' });
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                return await response.json();
            } catch (error) {

                return {};

        // í˜„ì¬ ë ˆìŠ¨ì˜ ìŠ¬ë¼ì´ë“œ ë°°ì—´ ê°€ì ¸ì˜¤ê¸°
        function getCurrentSlides() {
            return LESSONS[currentLessonId] || [];
        }

        // ì´ë¯¸ì§€ í”„ë¦¬ë¡œë”©
        function preloadSlide(slideUrl) {
            if (preloadedImages.has(slideUrl)) {
                return; // ì´ë¯¸ í”„ë¦¬ë¡œë“œë¨
            }

            const img = new Image();
            img.src = slideUrl;
            preloadedImages.set(slideUrl, img);
        }

        // ìŠ¬ë¼ì´ë“œ ì´ë¯¸ì§€ ë¡œë“œ
        function loadSlide(index) {
            const slideDisplay = document.getElementById('slideDisplay');
            const slides = getCurrentSlides();
            
            if (slides.length === 0) {
                slideDisplay.innerHTML = `
                    <div class="text-center text-muted">
                        <p class="fs-5">ì„ íƒëœ ë ˆìŠ¨ì— ìŠ¬ë¼ì´ë“œê°€ ì—†ìŠµë‹ˆë‹¤.</p>
                    </div>
                `;
                return;
            }

            if (index < 0) index = 0;
            if (index >= slides.length) index = slides.length - 1;

            // ë¡œë”© ìƒíƒœ í‘œì‹œ
            slideDisplay.innerHTML = `
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">ë¡œë”© ì¤‘...</span>
                    </div>
                    <p class="mt-3 text-muted">ìŠ¬ë¼ì´ë“œë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>
                </div>
            `;

            const currentSlideUrl = slides[index];
            
            // í”„ë¦¬ë¡œë“œëœ ì´ë¯¸ì§€ê°€ ìˆìœ¼ë©´ ì‚¬ìš©, ì—†ìœ¼ë©´ ìƒˆë¡œ ë¡œë“œ
            let img;
            if (preloadedImages.has(currentSlideUrl)) {
                img = preloadedImages.get(currentSlideUrl).cloneNode(false);
            } else {
                img = new Image();
                img.src = currentSlideUrl;
                preloadedImages.set(currentSlideUrl, img);
            }
            
            img.className = 'slide-image';
            img.alt = `${currentLessonId} ìŠ¬ë¼ì´ë“œ ${index + 1}`;
            
            img.onload = () => {
                slideDisplay.innerHTML = '';
                slideDisplay.appendChild(img);
                
                // ë‹¤ìŒ/ì´ì „ ìŠ¬ë¼ì´ë“œ í”„ë¦¬ë¡œë”©
                if (index + 1 < slides.length) {
                    preloadSlide(slides[index + 1]);
                }
                if (index - 1 >= 0) {
                    preloadSlide(slides[index - 1]);
                }
            };
            
            img.onerror = () => {
                slideDisplay.innerHTML = `
                    <div class="text-center text-danger">
                        <p class="fs-5">ìŠ¬ë¼ì´ë“œë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>
                        <p class="small">íŒŒì¼ ê²½ë¡œ: ${currentSlideUrl}</p>
                        <p class="small mt-2">íŒŒì¼ì´ ì¡´ì¬í•˜ëŠ”ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.</p>
                    </div>
                `;
            };
        }

        // ìŠ¬ë¼ì´ë“œ ë Œë”ë§ (ë¡œë“œ + ì¹´ìš´í„° ì—…ë°ì´íŠ¸)
        function renderSlide() {
            const slides = getCurrentSlides();
            if (slides.length === 0) {
                document.getElementById('slideDisplay').innerHTML = `
                    <div class="text-center text-muted">
                        <p class="fs-5">ì„ íƒëœ ë ˆìŠ¨ì— ìŠ¬ë¼ì´ë“œê°€ ì—†ìŠµë‹ˆë‹¤.</p>
                    </div>
                `;
                return;
            }

            if (currentSlideIndex < 0) currentSlideIndex = 0;
            if (currentSlideIndex >= slides.length) currentSlideIndex = slides.length - 1;

            loadSlide(currentSlideIndex);
            updateSlideCounter();
            updateThumbnails();
        }

        // ìŠ¬ë¼ì´ë“œ ë³€ê²½
        async function changeSlide(direction) {
            const slides = getCurrentSlides();
            if (slides.length === 0) return;

            const newIndex = currentSlideIndex + direction;
            
            if (newIndex < 0 || newIndex >= slides.length) {
                showStatus('ì²« ë²ˆì§¸ ë˜ëŠ” ë§ˆì§€ë§‰ ìŠ¬ë¼ì´ë“œì…ë‹ˆë‹¤.', 'warning');
                return;
            }

            currentSlideIndex = newIndex;
            renderSlide();
            
            // APIì— ìŠ¬ë¼ì´ë“œ ë³€ê²½ ì „ì†¡
            await syncStateToServer();
        }

        // ìŠ¬ë¼ì´ë“œ ë²ˆí˜¸ë¡œ ì§ì ‘ ì´ë™
        async function jumpToSlide(slideNumber) {
            const slides = getCurrentSlides();
            if (slides.length === 0) return;

            const index = slideNumber - 1; // 1-based to 0-based
            if (index < 0 || index >= slides.length) {
                showStatus('ìœ íš¨í•˜ì§€ ì•Šì€ ìŠ¬ë¼ì´ë“œ ë²ˆí˜¸ì…ë‹ˆë‹¤.', 'warning');
                return;
            }

            currentSlideIndex = index;
            renderSlide();
            await syncStateToServer();
        }

        // ì„œë²„ì— ìƒíƒœ ë™ê¸°í™”
        async function syncStateToServer() {
            try {
                const response = await fetch('/api/slide', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        classId: classId,
                        lessonId: currentLessonId,
                        slideIndex: currentSlideIndex
                    })
                });

                if (!response.ok) {
                    throw new Error('ì„œë²„ ì—…ë°ì´íŠ¸ ì‹¤íŒ¨');
                }

                const data = await response.json();
                if (data.ok) {
                    showStatus('ìŠ¬ë¼ì´ë“œê°€ í•™ìƒë“¤ì—ê²Œ ë™ê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                }
            } catch (error) {
                console.error('ìƒíƒœ ë™ê¸°í™” ì˜¤ë¥˜:', error);
                showStatus('ìŠ¬ë¼ì´ë“œ ë™ê¸°í™”ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.', 'danger');
            }
        }

        // ìŠ¬ë¼ì´ë“œ ì¹´ìš´í„° ì—…ë°ì´íŠ¸
        function updateSlideCounter() {
            const slides = getCurrentSlides();
            const slideNumberInput = document.getElementById('slideNumberInput');
            slideNumberInput.value = currentSlideIndex + 1;
            slideNumberInput.max = slides.length;
            document.getElementById('totalSlides').textContent = slides.length;
            document.getElementById('lessonInfo').textContent = `[${currentLessonId}]`;
            
            // ë²„íŠ¼ í™œì„±í™”/ë¹„í™œì„±í™”
            document.getElementById('prevBtn').disabled = currentSlideIndex <= 0;
            document.getElementById('nextBtn').disabled = currentSlideIndex >= slides.length - 1;
        }

        // ì¸ë„¤ì¼ ë„¤ë¹„ê²Œì´ì…˜ ì—…ë°ì´íŠ¸
        function updateThumbnails() {
            const slides = getCurrentSlides();
            const thumbnailList = document.getElementById('thumbnailList');
            thumbnailList.innerHTML = '';

            slides.forEach((slideUrl, index) => {
                const thumbnailItem = document.createElement('div');
                thumbnailItem.className = `thumbnail-item ${index === currentSlideIndex ? 'active' : ''}`;
                thumbnailItem.onclick = () => {
                    currentSlideIndex = index;
                    renderSlide();
                    syncStateToServer();
                };

                const img = document.createElement('img');
                img.src = slideUrl;
                img.alt = `ìŠ¬ë¼ì´ë“œ ${index + 1}`;
                img.loading = 'lazy'; // ì§€ì—° ë¡œë”©

                const slideNumber = document.createElement('div');
                slideNumber.className = 'slide-number';
                slideNumber.textContent = `${index + 1}`;

                thumbnailItem.appendChild(img);
                thumbnailItem.appendChild(slideNumber);
                thumbnailList.appendChild(thumbnailItem);
            });
        }

        // í•™ìƒ ìˆ˜ ì¡°íšŒ
        async function fetchStudentCount() {
            try {
                const response = await fetch(`/api/students?classId=${encodeURIComponent(classId)}`, { cache: 'no-store' });
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('studentCount').textContent = `${data.count}ëª…`;
                }
            } catch (error) {
                console.error('í•™ìƒ ìˆ˜ ì¡°íšŒ ì˜¤ë¥˜:', error);
            }
        }

        // ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ
        function showStatus(message, type) {
            const alert = document.getElementById('statusAlert');
            const statusText = document.getElementById('statusText');
            alert.className = `alert alert-${type}`;
            statusText.textContent = message;
            alert.classList.remove('d-none');

        }

        // ì„œë²„ì—ì„œ ê¸°ì¡´ ìƒíƒœ ë¶ˆëŸ¬ì˜¤ê¸°
        async function initFromServer() {
            try {
                const response = await fetch(`/api/slide?classId=${encodeURIComponent(classId)}`, { cache: 'no-store' });
                if (response.ok) {
                    const data = await response.json();
                    if (data.lessonId) {
                        currentLessonId = data.lessonId;
                        document.getElementById('lessonSelect').value = currentLessonId;
                    }
                    if (typeof data.slideIndex === 'number') {
                        currentSlideIndex = data.slideIndex;
                    }
                }
            } catch (error) {
                console.error('ì´ˆê¸° ìƒíƒœ ë¶ˆëŸ¬ì˜¤ê¸° ì˜¤ë¥˜:', error);
            } finally {
                renderSlide();
            }
        }

        // ë ˆìŠ¨ ì„ íƒ ë“œë¡­ë‹¤ìš´ ì±„ìš°ê¸°
        function populateLessonSelect() {
            const select = document.getElementById('lessonSelect');
            select.innerHTML = '';
            
            const lessonIds = Object.keys(LESSONS).sort();
            if (lessonIds.length === 0) {
                select.innerHTML = '<option value="">ë ˆìŠ¨ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</option>';
                return;
            }

            lessonIds.forEach(lessonId => {
                const option = document.createElement('option');
                option.value = lessonId;
                option.textContent = lessonId.charAt(0).toUpperCase() + lessonId.slice(1).replace(/([A-Z])/g, ' $1');
                select.appendChild(option);

        }

        // ì´ˆê¸°í™”
        async function init() {
            if (!getClassId()) {
                return;
            }

            // APIì—ì„œ ëª¨ë“  ë ˆìŠ¨ ê°€ì ¸ì˜¤ê¸°
            LESSONS = await fetchAllLessons();
            
            if (Object.keys(LESSONS).length === 0) {
                document.getElementById('slideDisplay').innerHTML = `
                    <div class="text-center text-warning">
                        <p class="fs-5">ë ˆìŠ¨ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>
                        <p class="small">slides/lesson1/, slides/lesson2/ ë“±ì˜ í´ë”ì— ìŠ¬ë¼ì´ë“œ ì´ë¯¸ì§€ë¥¼ ì¶”ê°€í•˜ì„¸ìš”.</p>
                    </div>

                return;
            }

            // ë ˆìŠ¨ ì„ íƒ ë“œë¡­ë‹¤ìš´ ì±„ìš°ê¸°
            populateLessonSelect();
            
            // ì²« ë²ˆì§¸ ë ˆìŠ¨ì„ ê¸°ë³¸ê°’ìœ¼ë¡œ ì„¤ì •
            const firstLesson = Object.keys(LESSONS)[0];
            if (firstLesson) {
                currentLessonId = firstLesson;
                document.getElementById('lessonSelect').value = currentLessonId;
            }

            // ë ˆìŠ¨ ì„ íƒ ë³€ê²½ ì´ë²¤íŠ¸
            document.getElementById('lessonSelect').addEventListener('change', () => {
                currentLessonId = document.getElementById('lessonSelect').value;
                currentSlideIndex = 0; // ìƒˆ ë ˆìŠ¨ì˜ ì²« ìŠ¬ë¼ì´ë“œë¶€í„° ì‹œì‘
                renderSlide();
                syncStateToServer();
            });

            // ìŠ¬ë¼ì´ë“œ ë²ˆí˜¸ ì…ë ¥ í•„ë“œ ì´ë²¤íŠ¸
            document.getElementById('slideNumberInput').addEventListener('change', (e) => {
                const slideNumber = parseInt(e.target.value);
                if (!isNaN(slideNumber)) {
                    jumpToSlide(slideNumber);
                }
            });

            // ì„œë²„ì—ì„œ ê¸°ì¡´ ìƒíƒœ ë¶ˆëŸ¬ì˜¤ê¸°
            await initFromServer();

            // í•™ìƒ ìˆ˜ ì¡°íšŒ ì‹œì‘ (5ì´ˆë§ˆë‹¤)
            fetchStudentCount();
            studentCountInterval = setInterval(fetchStudentCount, 5000);
        }

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {

            } else if (e.key === 'ArrowRight') {

        });

        // ì „ì—­ì—ì„œ ë²„íŠ¼ì´ ì“¸ ìˆ˜ ìˆê²Œ ë…¸ì¶œ
        window.changeSlide = changeSlide;

        // í˜ì´ì§€ ì–¸ë¡œë“œ ì‹œ ì •ë¦¬
        window.addEventListener('beforeunload', () => {

            }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        init();
    </script>
